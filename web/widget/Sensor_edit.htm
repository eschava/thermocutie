<md-dialog aria-label="{{title}}">
    <form>
        <md-dialog-content>
            <md-input-container class="md-block">
                <label>Device</label>
                <md-select ng-model="widget.attrs.device">
                  <md-option ng-repeat="device in devices" value="{{device}}">
                      {{device}}
                  </md-option>
                </md-select>
            </md-input-container>

            <md-input-container class="md-block">
                <label>Prefix</label>
                <input ng-model="widget.attrs.prefix">
            </md-input-container>

            <md-input-container class="md-block">
                <label>Suffix</label>
                <input ng-model="widget.attrs.suffix">
            </md-input-container>

            <md-input-container class="md-block">
                <label>Color</label>
                <div md-color-picker ng-model="widget.attrs.color" skip-hide="true" preserve-scope="true"></div>
            </md-input-container>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <md-button ng-click="save()">
                {{edit ? 'Save' : 'Add'}}
            </md-button>
            <md-button ng-click="cancel()">
                Cancel
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
