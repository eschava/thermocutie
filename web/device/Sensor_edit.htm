<md-dialog aria-label="{{title}}">
    <form>
        <md-dialog-content layout="column">
            <md-input-container class="md-block">
                <label>Name</label>
                <input ng-model="device.name">
            </md-input-container>

            <md-input-container class="md-block">
                <label>MQTT broker</label>
                <select ng-model="device.mqtt_broker">
                    <option value="">None</option>
                    <option ng-repeat="broker in mqttBrokers" ng-value="broker.name">{{broker.name}} ({{broker.uri}})</option>
                </select>
            </md-input-container>

            <md-input-container class="md-block">
                <label>MQTT topic</label>
                <input type="text" ng-model="device.mqtt_topic">
            </md-input-container>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <md-button ng-click="save()">
                {{edit ? 'Save' : 'Add'}}
            </md-button>
            <md-button ng-click="cancel()">
                Cancel
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
